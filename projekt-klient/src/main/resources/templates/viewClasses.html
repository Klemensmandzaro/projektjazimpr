<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Classes</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
    tr:nth-child(even) {
      background-color: #f9f9f9;
    }
    tr:hover {
      background-color: #f1f1f1;
    }
  </style>
</head>
<body>

  <table>
    <tr>
      <th>Name</th>
    </tr>
    <tr th:each="class, iter : ${itemClassList}">
      <td th:id="'row-' + ${iter.index+1}+ '-name'" th:text="${class.className}"></td>
      <td>
        <form th:action="@{/itemclass/delete}" method="post">
          <input type="hidden" name="id"  th:value="${class.id}" />
          <input type="submit" th:id="${iter.index+1}+ '-delete'"  value="Delete" />
        </form>
      </td>
    </tr>
  </table>

</body>
</html>
