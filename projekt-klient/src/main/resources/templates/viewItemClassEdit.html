<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Item Class Edit</title>
  <script>
      document.addEventListener('DOMContentLoaded', function () {

        const classSelect = document.getElementById("editClass");

        classSelect.addEventListener('change', function () {
          const selectedClass = classSelect.options[classSelect.selectedIndex].value;
            document.getElementById("editedId").value = selectedClass;
          });
      });
  </script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    h1 {
      display: block;
      margin-left: auto;
      margin-right: auto;
      text-align: center;
    }

    form {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 4px;
      background-color: #f9f9f9;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    td {
      padding: 8px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input[type="text"] {
      width: 100%;
      padding: 8px;
      margin: 4px 0;
      box-sizing: border-box;
    }

    input[type="submit"] {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
      border-radius: 4px;
      text-align: center;
    }

    input[type="submit"]:hover {
      background-color: #45a049;
    }

    a {
      display: inline-block;
      margin-bottom: 20px;
      color: #007BFF;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
<form id="logoutForm" action="/logout" method="POST" style="display: none;">
  <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" />
</form>
<a href="#" onclick="document.getElementById('logoutForm').submit();">Logout</a>
<h1 id="naglowek">Formularz edycji dla Klass</h1>
<form action="#" th:action="@{/itemclass/edit}" th:object="${itemClass}" method="post">
  <table>
    <tr>
      <td><label>Class</label></td>
      <td>
        <select id="editClass">
          <option value="">Select Class</option>
          <option th:each="class : ${itemClassList}" th:value="${class.id}" th:text="${class.className}"></option>
        </select>
      </td>
    </tr>
    <tr>
        <td><label>New Name</label></td>
      <td><input type="text" th:field="*{className}"  id="editedName"></td>
      <td><input type="hidden" th:field="*{id}" id="editedId"></td>
    </tr>
    <tr>
      <td><input type="submit" value="Edit" id="editSubmit"/></td>

    </tr>
  </table>
</form>
</body>
</html>
