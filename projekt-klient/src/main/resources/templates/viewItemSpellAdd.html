<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Item Spell Add</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1#naglowek {
            text-align: center;
        }

        form {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #f9f9f9;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        td {
            padding: 10px;
        }

        label {
            font-weight: bold;
        }

        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin: 4px 0;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 4px;
            text-align: center;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        a {
            display: inline-block;
            margin-bottom: 20px;
            color: #007BFF;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<form id="logoutForm" action="/logout" method="POST" style="display: none;">
    <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" />
</form>
<a href="#" onclick="document.getElementById('logoutForm').submit();">Logout</a>
<h1 id="naglowek">Formularz do dodawania spelli</h1>
<form action="#" th:action="@{/itemspell/add}" th:object="${itemSpell}" method="post">
    <table>
        <tr>
            <td><label th:text="Name"/></td>
            <td><input type="text" th:field="*{name}" th:id="addName"/></td>
        </tr>
        <tr>
            <td><label th:text="Description"/></td>
            <td><input type="text" th:field="*{description}" th:id="addDescription"/></td>
        </tr>
        <tr>
            <td>
                <input type="submit" value="Add" th:id="addSubmit"/>
            </td>
        </tr>
    </table>
</form>
</body>
</html>
